<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>

    <!-- STYLE FILES -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- BS 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <div class="fylo-container w-100">
      <div
        class="row justify-content-center flex-column flex-lg-row align-items-lg-end align-items-center gap-3"
      >
        <div
          class="fylo-control-center col-8 col-lg-4 d-flex flex-column gap-4 p-5"
        >
          <div class="fylo-logo">
            <a href="#"><img src="./images/logo.svg" alt="" /></a>
          </div>
          <div class="fylo-links d-flex align-items-center gap-3">
            <a href="#"><img src="./images/icon-document.svg" alt="" /></a>
            <a href="#"><img src="./images/icon-folder.svg" alt="" /></a>
            <a href="#"><img src="./images/icon-upload.svg" alt="" /></a>
          </div>
        </div>
        <div class="fylo-storage col-8 col-lg-5">
          <div class="fylo-storage-info">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="progress-border">
              <div
                class="talk-bubble tri-right btm-right d-flex justify-content-center align-items-center"
              >
                <div class="talktext">
                  <p><span>185</span> GB Left</p>
                </div>
              </div>
              <div class="progress-bar"></div>
            </div>
            <div class="storage-capacity d-flex justify-content-between pt-2">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
